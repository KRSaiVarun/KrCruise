<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <link rel="stylesheet" href="dbstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .logo img {
            max-width: 100px;
            vertical-align: middle;
            border-radius: 50%;
        }
        .nav-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        .nav-menu ul li {
            display: inline;
            margin-right: 20px;
        }
        .nav-menu ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-menu ul li a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
        }
        .confirmation {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .confirmation img {
            max-width: 100%;
            height: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }
        .confirmation a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .confirmation a:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="logo.jpg" alt="logo"></a>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="confirmation">
            <h2>Booking Confirmation</h2>
            <p>Your cruise booking has been successfully submitted!</p>
            <div id="bookingDetails">
                <p><strong>Destination:</strong> <span id="destinationName"></span></p>
                <p><strong>Location:</strong> <span id="bookingLocation"></span></p>
                <p><strong>Total Price:</strong> â‚¹<span id="totalPrice"></span></p>
                <img id="destinationImage" src="" alt="Destination Image" width="450" height="350">
                <p>Enjoy your ride!</p>
            </div>
            <a href="booking_form.html">Back to Booking Form</a>
        </section>
    </main>
    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <p>KrCruise. All Rights Reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve booking details from local storage
            var destination = localStorage.getItem('bookingDestination');
            var location = localStorage.getItem('bookingLocation');
            var price = localStorage.getItem('bookingPrice');
            
            // Define images for destinations
            var images = {
                'Caribbean': 'https://images.pexels.com/photos/1417252/pexels-photo-1417252.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
                'Mediterranean': 'https://plus.unsplash.com/premium_photo-1673139081468-d6c013defbc2?q=80&w=1472&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                'Alaska': 'https://images.unsplash.com/photo-1515678821046-f1ba75cb9f9e?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'
            };

            // Set booking details
            document.getElementById('destinationName').textContent = destination;
            document.getElementById('bookingLocation').textContent = location;
            document.getElementById('totalPrice').textContent = price;
            document.getElementById('destinationImage').src = images[destination] || '';
        });
    </script>
</body>
</html>
